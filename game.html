<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק חיבור וחיסור</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="successSound" src="success.mp3"></audio>
    <audio id="failureSound" src="failure.mp3"></audio>
    <h1>משחק חיבור וחיסור עד 100</h1>
    <div class="container">
        <p id="textExercise">השלם:</p>
        <p id="numberExercise">המספרים יוצגו כאן</p>
        <p><input type="number" id="userAnswer" placeholder="הכנס את התשובה שלך" min="0" max="100"></p>
        <button onclick="checkAnswer()">בדוק תשובה</button>
        <p id="result"></p>
        <p id="score">ניקוד: 0</p>
    </div>
    <div id="puzzleContainer">
        <img id="puzzleImage" src="images/student.webp" alt="Puzzle" style="width: 300px; height: 300px; position: relative; overflow: hidden;">
    </div>
    <canvas id="confettiCanvas"></canvas>
    <div id="successMessage"></div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
